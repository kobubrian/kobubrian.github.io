<html lang="en">
<!-- Made by Achinti -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blackbox Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Blackbox Game</h1>

  <!-- New Game Button -->
  <div class="input-section">
    <button onclick="newGame()">Start New Game</button>
  </div>

  <!-- Toggle Switch for Rays -->
  <div class="input-section">
    <label>
      <input type="checkbox" id="toggleRays" >
      Show Rays
    </label>
  </div>

  <!-- Feedback Panels -->
  <div id="feedback">
    <strong>Shot Feedback:</strong><br />
  </div>
  <div id="guessFeedback">
    <strong>Guess Feedback:</strong><br />
  </div>

  <!-- Outer Grid (6x6 with axis labels; inner 4x4 cells for guesses) -->
  <div id="gridContainer" style="position: relative;">
    <table>
      <tbody id="outerGrid"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
